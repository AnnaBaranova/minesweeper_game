<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <title>Minesweeper</title>
    <!-- Bootstap JS and Jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script defer src="js/app.js"></script>
</head>

<body class="container-fluid">
    <!-- jumbotron -->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4 text-center" id="game-name">Zombie's minesweeper</h1>
            <p class="lead text-center">This is a classic game with new touches</p>
        </div>
    </div>
    <!-- Rules -->
    <main class="container">
        <div class="row">
            <div class="col-lg-12">
                <p class="intro-text text-center">
                    Click <strong>left </strong> mouse button to open a cell. Click <strong>right </strong> mouse button to mark/unmark a mine
                </p>
            </div>
        </div>
        <br><br>
        <!-- display timer and mineleft -->
        <div class="row row-cols-3">
            <div class="col text-right">Timer: <span id="timer"></span></div>
            <div class="col text-center">MineLeft: <span id="mineLeft"></span></div>
            <div class="col text-left">Level: <span id="level"></span></div>
        </div>

        <!-- Modal for choosing a Game Level -->
        <div class="row">
            <div class="col-md-12">
                <div class="modal fade" id="chooseGameModal">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="ModalLabel">Choose a Level</h5>
                            </div>
                            <div class="modal-body" id="chooselevel">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                      <label class="input-group-text" for="inputGroupSelect01">Levels</label>
                                    </div>
                                    <select class="custom-select" id="input-level">
                                      <!-- <option selected>Choose...</option> -->
                                      <option selected class="choose-option" value="easy">easy</option>
                                      <option class="choose-option" value="medium">medium</option>
                                      <option class="choose-option" value="hard">hard</option>
                                      <option class="choose-option" value="insane">insane</option>
                                    </select>
                                  </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-success" id="submit" data-dismiss="modal"
                                    value="submt">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
        <!-- Modal for Gameover -->
        <div class="row">
            <div class="col-md-12">
                <div class="modal fade" id="modal">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="ModalLabel">GameOver</h5>
                            </div>
                            <div class="modal-body" id="result"></div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal"
                                    value="Close">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- <a href="#" data-toggle="modal" data-target="#modal">Open Modal</a> -->
        <!-- board container -->
        <div class="col-lg-12 text-center" id="board-container">
        </div>

        <!-- restart button -->
        <div class="container restart-game">
            <button class="btn btn-danger" id="restart-game">Restart game</button>
        </div>
    </main>
</body>

</html>
