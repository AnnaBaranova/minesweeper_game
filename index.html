<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <title>Minesweeper</title>
    <!-- Bootstap JS and Jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script defer src="js/app.js"></script>
</head>

<body class="container">
    <!-- jumbotron -->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4 text-center">Cool minesweeper</h1>
            <p class="lead text-center">This is a classic game with new touches</p>
        </div>
    </div>
    <!-- Rules -->
    <main class="container">
        <div class="row">
            <div class="col-lg-12">
                <p class="intro-text text-center">
                    game Rules
                </p>
            </div>
        </div>
        <br><br>
        <!-- display timer and mineleft -->
        <div class="row">
            <div class="col-lg-4 text-center">Timer: <span id="timer"></span></div>
            <div class="col-lg-4 text-center">MineLeft: <span id="mineLeft"></span></div>
        </div>

        <!-- board container -->
        <div class="col-lg-12" id="board-container">
        </div>

        <!-- restart button -->
        <div class="container">
            <button class="btn btn-danger" id="restart-game">Restart game</button>
        </div>
    </main>
</body>

</html>
